<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue学习</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <!-- <script src="http://code.jquery.com/jquery-latest.js"></script> -->
    <script src="https://cdn.staticfile.org/vue-resource/1.5.1/vue-resource.min.js"></script>
</head>

<body>
    <div id="app">
        vue-resource 加载 txt {{ message }}
        <input type="text" v-model="ruleForm.name">

        <input type="text" value="ruleForm.name">
    </div>
    <textarea id="div1" style="width:700px; height:500px" readonly>
            
        </textarea>

</body>

<script>
    window.onload = function() {
        var vm = new Vue({
            el: '#div1',
            data: {
                msg: 'Hello World!',
            },
            methods: {
                post: function() {
                    //发送 post 请求
                    this.$http.post('/try/ajax/demo_test_post.php', {
                        name: "菜鸟教程",
                        url: "http://www.runoob.com"
                    }, {
                        emulateJSON: true
                    }).then(function(res) {
                        document.write(res.body);
                    }, function(res) {
                        console.log(res.status);
                    });
                }
            }
        });
    }
    var mixin = {
        data: function() {
            return {
                message: 'hello',
                ruleForm: {
                    name: "dadad",
                    ids: [1, 2, 3]
                }


            }
        }
    }

    new Vue({
        el: "#app",
        mixins: [mixin],
        data: function() {
            return {
                message: 'goodbye',
                bar: 'def',
                ruleForm: {
                    name: "dadad",
                    ids: [1, 2, 3]
                }

            }
        },
        created: function() {
            console.log(this.$data)
                // => { message: "goodbye", foo: "abc", bar: "def" }
        }
    })
</script>

</html>
