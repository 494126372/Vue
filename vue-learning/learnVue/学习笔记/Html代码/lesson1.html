<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue学习</title>
    <script src="https://vuejs.org/js/vue.min.js">
    </script>
</head>

<body>
    <div id="app">
        {{ msg }}
    </div>
</body>

<script>
    new Vue({
        el: "#app",
        data: {
            msg: "Hello Vue !"
        }
    })
</script>

</html>
